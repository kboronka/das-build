<mat-card class="pull-request-card">
  <mat-card-content>
    <div class="info">
      <div class="description">
        {{ pullRequest.description }} ({{ pullRequest.ticket }})
      </div>
      <div class="author">
        opened by {{ pullRequest.author }} {{ pullRequest.created | timeAgo }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
