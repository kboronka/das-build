<mat-toolbar class="mat-elevation-z6">
  <a class="das-build" mat-button [routerLink]=" ['/']">das-build </a>
  <div *ngIf="userService.loggedIn()">
    &nbsp;

    <mat-form-field>
      <mat-label>Branch</mat-label>
      <mat-select>
        <mat-option *ngFor="let branch of branches" [value]="branch.repo">
          {{ branch.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <span class="fill-remaining-space"></span>

  <div *ngIf="userService.loggedIn()">
    <a id="dashboard-btn"
       *ngIf="userService.loggedIn()"
       mat-button
       [routerLink]="['/project-list']"
       routerLinkActive="mat-flat-button">
      Dashboard
    </a>

    &nbsp;

    <a id="profile-btn"
       *ngIf="userService.loggedIn()"
       mat-button
       [routerLink]="['/profile']"
       routerLinkActive="mat-flat-button">
      Profile
    </a>

    &nbsp;

    <a id="logout-btn"
       *ngIf="userService.loggedIn()"
       href="#"
       mat-button
       (click)="onLogoutClick()">
      Logout
    </a>
  </div>
  <div *ngIf="!userService.loggedIn()">
    <a id="register-btn"
       mat-button
       [routerLink]="['/register']"
       routerLinkActive="mat-flat-button">
      Register
    </a>

    &nbsp;

    <a id="login-btn"
       mat-button
       [routerLink]="['/login']"
       routerLinkActive="mat-flat-button">
      Login
    </a>
  </div>
</mat-toolbar>
