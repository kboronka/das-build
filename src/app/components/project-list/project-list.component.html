<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/project-create">Create New Project</button>
    <br /><br />
    <mat-divider></mat-divider>
    <br />
    <table mat-table [dataSource]="projects">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="trunkUrl">
        <th mat-header-cell *matHeaderCellDef>Trunk</th>
        <td mat-cell *matCellDef="let element">{{ element.trunkUrl }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editProject(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteProject(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
