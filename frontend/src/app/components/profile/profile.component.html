<div *ngIf="user">
  <mat-card>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item> username: {{ user.username }} </mat-list-item>
      <mat-list-item> email: {{ user.email }} </mat-list-item>
    </mat-list>
  </mat-card>
</div>
